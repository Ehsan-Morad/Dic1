<html>
<head>
 <meta charset="UTF-8">
 <meta name="description" content="Free Dictionary">


 <!-- Latest compiled and minified CSS -->
 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 


<script>
$(document).ready(function(){

 
	$("#send").click(function(){
	
		//alert( $("#wrd").val());
		$("#modal-body").html("");
		
		$.post("dic1.php",
		{
			word:$("#wrd").val() ,
    
		},
		function(data, status){
			//alert("Data: " + data + "\nStatus: " + status);
			alert (data);
			
			$("#modal-body").html(data);
		});
		
		
		
	});

});
</script>


</head>
<body>
<div class="container">

	<div class="col-sm-4"></div>
	
	<div class="col-sm-4">
		
		<div style="margin-top:50px" class="center panel panel-primary">
			<div class="panel-heading">Persian/English Dictionary</div>
			<div class="panel-body">
				
				<div class="form-group">
					<label for="wrd">Persian/English Word:</label>
					<input type="text" class="form-control" id="wrd" placeholder="Type Your Word">
				</div>
				<div>
						<button  type="button" class="btn btn-danger" id="send"  data-toggle="modal" data-target="#myModal"> Translate</button>
					
				</div>
					
			</div>
			<div class="panel-footer"><center>Ehsan Morad</center></div>
		</div>
		
	
	</div>
	
	<div class="col-sm-4"></div>
</div>	




<!-- Trigger the modal with a button -->
 
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Translation</h4>
        </div>
        <div  class="modal-body">
		
			<p align="left" id="modal-body"></p>
		
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
